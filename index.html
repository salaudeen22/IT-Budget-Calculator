<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="background">
            <div class="b1">
                <img src="assets/Block.svg" alt="" class="back">
                <img src="assets/IndproLogo.svg" alt="" class="logo">
            </div>
   
                <img src="assets/Block2.svg" alt="" class="b2">
       
           
            <img src="assets/Background.svg" alt="" class="lftback">
        </div>
        
        
    </main>
    <div class="s1">
        <h1>IT Budget Calculator</h1>
        <div class="technocontent">
            <h3>Technology</h3>
            <div class="technnbtn">
                <button><img src="https://www.shareicon.net/download/2017/02/15/878941_media.ico" alt=""> Dot
                    Net</button>
                <button><i class="fa-brands fa-java"></i>
                    <h6>Java</h6>
                </button>
                <button><i class="fa-brands fa-python"></i> Python</button>
                <button><i class="fa-brands fa-node-js"></i> Nodejs</button>
                <button><i class="fa-brands fa-react"></i> React</button>
                <button><i class="fa-brands fa-angular"></i> Angular</button>
                <button><img src="https://image.pngaaa.com/832/4915832-middle.png" alt="">svelte</button>
                <button><img src="https://i.pinimg.com/originals/bb/33/d2/bb33d202ff2a99c99aa40484474ae51a.png"
                        alt=""></i> Non it</button>

            </div>
        </div>
        <div class="developer">
            <h2>How Many Developers</h2>

            <div class="rangebox">
                <input type="range" id="points" name="points" min="0" max="10">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>

        </div>
        <div class="Seniority">
            <h3>Seniority</h3>
            <div class="Senioritybox">
                <button>Junior</button>
                <button>Intermediate</button>
                <button>Senior</button>
            </div>
            <div class="Senioritybox">
                <button>Junior</button>
                <button>Intermediate</button>
                <button>Senior</button>
            </div>
        </div>
        <div class="Involvement">
            <h3>Your Involvement</h3>

            <div class="Involvementbox">
                <button>Low</button>
                <button>Medium</button>
                <button>High</button>
            </div>

        </div>
        <div class="Budget">
            <h3>What is Your Budget Today</h3>
            <div class="BudgetBox">
                <div class="blogo">
                    ₹
                </div>
                <input type="text" placeholder="enter.." class="inputarea">
                <div class="belogo">
                    RUP
                </div>
            </div>
        </div>
        <div class="contactme">
            <div class="form1">
                <div class="inp">
                    <h3>Name</h3>
                    <input type="text" placeholder="Name*" required>
                </div>
                <div class="inp">
                    <h3>E-Mail</h3>
                    <input type="email" placeholder="E-Mail*" required>
                </div>
            </div>
        </div>
        <div class="updatebox">
            <div class="lft">
                <h4>Your Investment for Month</h4>
                <h3>€ 4,800 EUR</h3>

            </div>
            <div class="rght">
                <h4>Your Investment for Month</h4>
                <h3>€ 4,800 EUR</h3>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
